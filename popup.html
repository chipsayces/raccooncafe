<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body class="bg-light">
    <div class="container">

        <h1 style="color: rgb(0, 0, 0)">Guess the raccoon !</h1>
        <p>Can you guess the name of this raccoon????</p>

        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#racModal">Guess</button>

        <!-- โครงสร้าง Modal -->
  <!-- class modal + fade ทำให้มีเอฟเฟกต์เลือนตอนแสดง -->
  <div class="modal fade" id="racModal" tabindex="-1" aria-labelledby="racModalLabel" aria-hidden="true">
    <!-- modal-dialog จัดตำแหน่งและขนาด -->
    <!-- modal-dialog-centered ทำให้ modal อยู่ตรงกลางหน้าจอ -->
    <div class="modal-dialog modal-dialog-centered">
      <!-- modal-content คือกล่องเนื้อหาของ modal -->
      <div class="modal-content">

        <!-- modal-header ส่วนหัวของ modal -->
        <div class="modal-header">
          <!-- modal-title ชื่อเรื่องของ modal -->
          <h5 class="modal-title" id="racModalLabel">Who's this raccie? :00</h5>
          <!-- ปุ่มปิด modal -->
          <!-- data-bs-dismiss="modal" ทำให้กดแล้วปิด modal ได้ -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- modal-body เนื้อหาหลัก -->
        <div class="modal-body">
          <!-- รูปภาพของ Raccoon -->
          <!-- img-fluid ทำให้รูปปรับขนาดอัตโนมัติตามหน้าจอ -->
          <!-- rounded ทำให้มุมรูปโค้งมน -->
          <!-- mb-3 เพิ่ม margin ล่าง -->
          <img src="images/Rac_Chef.jpg""
               class="img-fluid rounded mb-3" alt="Raccoon">

          <!-- ลิสต์ขั้นตอนการทำ -->
          <ol>
            <li>He's adorable !!!</li>
            <li>He likes to cook :0</li>
            <li>He dresses up like a chefie!</li>
            <li>He is the youngest raccie!!</li>
          </ol>

          <!-- ข้อแนะนำเพิ่มเติม -->
          <p class="mb-0"><strong>Another hint:</strong> He's very calm ^^</p>
        </div>

        <!-- modal-footer ส่วนล่างของ modal -->
        <div class="modal-footer">
          <!-- ปุ่มปิด modal -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>


 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
